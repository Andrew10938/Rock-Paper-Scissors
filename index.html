<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:300' rel='stylesheet' type='text/css'>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <center>
        <section class="game">
            <!-- title -->
            <div class="title">
                <h1>Rock Paper Scissors with the Computer</h1>
            </div>
            <!-- scoreboard Display for User and Ai -->
            <div class="score">
                <div class="playerscore">
                    <h2>Player</h2>
                    <p class="p-count count"> 0 </p>
                </div>
                <div class="computerscore">
                    <h2>Computer</h2>
                    <p class="c-count count"> 0 </p>
                </div>
            </div>
            <!-- Instructions -->
            <div class="move">Choose your move</div>
            <!-- player selection buttons -->
            <div class="options">
                <button onClick="userChoice(0)" class="rock">Rock</button>
                <button onClick="userChoice(1)" class="paper">Paper</button>
                <button onClick="userChoice(2)" class="scissors">Scissors</button>
            </div>
            <!-- Show result of round -->

            Your choice: <span class="userChoice"></span> <br/>
         (Computer): <span class="computerChoice"></span>

            <div class="result"></div>
            <img class="winner">

            <!--Reset Scoreboard-->
            <div>
                <button onClick="resetGame()" class="reset"> Reset </button>
            </div>
        </section>
    </center>

    <script src="script.js"></script>
</body>
</html>
